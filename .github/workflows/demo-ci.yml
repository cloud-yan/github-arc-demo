name: demo-ci
on: [push]

jobs:
  deploy-magic:
    runs-on: gh-runners-arc-scale-set  # My private k8s cluster
    container:
      image: alpine:latest
    steps:
    - name: Setup kubectl
      run: |
        echo "🔧 Installing kubectl..."
        curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
        chmod +x kubectl
        sudo mv kubectl /usr/local/bin/
        
    - name: Cluster Illusion
      run: |
        echo "🔮 Behold - I'm running in Kubernetes!"
        echo "✨ Pod Name: $(hostname)"
        echo "📦 Container: $(cat /etc/os-release | grep PRETTY_NAME)"
        
        echo "⚡️ Node Info:"
        ./kubectl get nodes -o wide | tail -1
        
        echo "💫 Creating a Kubernetes rabbit..."
        ./kubectl create deployment k8s-rabbit --image=alpine -- sleep infinity
        sleep 5
        echo "🐇 Rabbit Pod:"
        ./kubectl get pods
        
        echo "🎩 Now watch it disappear..."
        ./kubectl delete deployment k8s-rabbit
        echo "✅ Magic complete!"
